<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Google search engine"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="robots" content="index,follow"/>
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./css/tablet.css" media="(min-width: 930px)">
		<link rel="icon" href="./assets/google-icon.png">
		<title>Google</title>
	</head>
	<body>
		<header>
			<nav class="main-header">
				<ul class="main-header__primary-nav">
					<li class="main-header__primary-nav--link"><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
					<li class="main-header__primary-nav--link"><a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a></li>
					<li class="main-header__primary-nav--icon apps"><a href=""><img src="https://img.icons8.com/color/96/000000/circled-menu.png" alt="Google Apps" title="Google Apps"></a></li>
					<li class="main-header__primary-nav--icon account"><a href=""><img src="./assets/profile-pic-icon.png" alt="Account" title="Cuenta de Google"></a></li>
				</ul>
			</nav>
		</header>
		<main class="main-container">
			<section class="main-container__image">
				<span></span>
			</section>
			<section class="main-container__searchbar">
				<div>
					<span class="main-container__searchbar--icon"></span>
					<input class="main-container__searchbar--input" type="text">
				</div>
			</section>
			<section class="main-container__buttons">
				<a class="main-container__buttons--clickable" href="" draggable="false">Buscar con Google</a>
				<a class="main-container__buttons--clickable" href="https://www.google.com/doodles" draggable="false">Me siento con suerte</a>
			</section>
			<section class="main-container__by-google">
				<p class="main-container__by-google--link">Ofrecido por Google en: <a href="">English</a></p>
			</section>
		</main>
		<footer class="main-footer">
			<p class="main-footer--location">México</p>
			<hr>
			<section class="main-footer-nav-containers">
				<nav>
					<ul class="main-footer__about-nav">
						<li class="main-footer__about-nav--link"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiwzozJzeLuAhUBP6wKHYATDeoQkNQCCA8&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-MX%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw09qQxZE2XyQ825PN7qaVq3">Sobre Google</a></li>
						<li class="main-footer__about-nav--link"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiwzozJzeLuAhUBP6wKHYATDeoQkdQCCBA&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fes-419_mx%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw1QzHJE-K3jCVQm2gja38T9">Publicidad</a></li>
						<li class="main-footer__about-nav--link"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiwzozJzeLuAhUBP6wKHYATDeoQktQCCBE&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Negocios</a></li>
						<li class="main-footer__about-nav--link"><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
					</ul>
				</nav>
				<nav>
					<ul class="main-footer__privacy-nav">
						<li class="main-footer__privacy-nav--link"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiwzozJzeLuAhUBP6wKHYATDeoQ8awCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw0kHgtbRrD3oGV-KWOzk5Hz">Privacidad</a></li>
						<li class="main-footer__privacy-nav--link"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiwzozJzeLuAhUBP6wKHYATDeoQ8qwCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw3Zv4AmKUS3beVzeEax8Pzp">Condiciones</a></li>
						<li class="main-footer__privacy-nav--link"><a href="">Preferencias</a></li>
					</ul>
				</nav>
			</section>
		</footer>
	</body>
</html>
